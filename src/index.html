<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayCast | Wether App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="Container">
        <div class="tempAndSearchBarContainer">
            <div class="searchBarContainer">
                <form class="form">
                    <input type="search" placeholder="Search for place...">
                    <button type="submit"><i class="fa fa-search"></button>
                </form>
            </div>
            <div class="tempContainer">
                <div class="imgContainer">
                    <img src="" id="currentWetherImg">
                </div>
                <div class="tempContentContainer">
                    <div class="temperatureContainer">
                        <p class="temperature">37</p>
                        <span class="tempIconContainer">&deg;</span>
                    </div>
                    <p class="wetherCondition">Mostly Cloudy</p>
                </div>
            </div>
            <div class="dataAndLocationContainer">
                <div class="date">
                    <p id="fullDate"></p>
                    <p id="dayWithTime">Friday, 12:</p>
                    <p id="dayORnight">Day</p>
                </div>
                <div class="location">
                    <p>Islamabad</p>
                </div>
            </div>
        </div>
        <div class="mainContainer">
            <div class="headerContainer">
                <div class="todaysHeader">
                    <p>Today's Highlights</p>
                </div>
                <div class="toggleTempButtonsContainer">
                    <div id="btnCelsius" class="unitsBtn activeUnit">&deg;C</div>
                    <div id="btnFahrenheit" class="unitsBtn">&deg;F</div>
                </div>
            </div>
            <div class="highlightsContainer">
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox1"></p>
                    <div class="highlightImgBox1 highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs"></span>
                    </div>
                </div>
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox2"></p>
                    <div class="highlightImgBox2 highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs"></span>
                    </div>
                </div>
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox3"></p>
                    <div class="highlightImgBox3 highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs"></span>
                    </div>
                </div>
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox4"></p>
                    <div class="highlightImgBox4 highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs"></span>
                    </div>
                </div>
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox5"></p>
                    <div class="highlightImgBox5 highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs"></span>
                    </div>
                </div>
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox6"></p>
                    <div class="highlightImgBox6 highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs"></span>
                    </div>
                </div>
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox7"></p>
                    <div class="highlightImgBox7 highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs"></span>
                    </div>
                </div>
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox8"></p>
                    <div class="highlightImgBox8 highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs"></span>
                    </div>
                </div>
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox9"></p>
                    <div class="highlightImgBox9 highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs"></span>
                    </div>
                </div>
                <div class="hourlyHighlightBox">
                    <p class="houreBox" id="houreBox10"></p>
                    <div class="highlightImgBox10  highlightBoxImgContainer">
                        <img src="" alt="">
                    </div>
                    <div class="tempBox">
                        <span class="highlightTempBoxs0"></span>
                    </div>
                </div>
            </div>
            <div class="contentContainer">
                <div class="box">
                    <p class="boxHeader">Real Feel</p>
                    <div class="boxContentContaienr">
                        <p class="boxContent" id="feelLike"></p>
                        <span class="symbols">&deg;</span>
                    </div>
                </div>
                <div class="box">
                    <p class="boxHeader">Humadity</p>
                    <div class="boxContentContaienr">
                        <p class="boxContent" id="humadity"></p>
                        <span class="symbols">%</span>
                    </div>
                </div>
                <div class="box">
                    <p class="boxHeader">Wind Status</p>
                    <div class="boxContentContaienr">
                        <p class="boxContent" id="wind"></p>
                        <span class="units" id="windSpeedUnit"></span>
                    </div>
                    <div class="boxFooter">
                        <div class="windDirectionImg"></div>
                        <p id="windDirection"></p>
                    </div>
                </div>
                <div class="box">
                    <p class="boxHeader">UV Index</p>
                    <div class="boxContentContaienr">
                        <p class="boxContent" id="uvIndex"></p>
                    </div>
                </div>
                <div class="box">
                    <p class="boxHeader">Pressure</p>
                    <div class="boxContentContaienr">
                        <p class="boxContent" id="pressure">1000</p>
                        <span class="units" id="mbUnit"></span>
                    </div>
                </div>
                <div class="box">
                    <p class="boxHeader">Temperature History</p>
                    <div class="">
                        <div class="box_DoulContentContainer">
                            <div class="tempUpImg iconContainer"></div>
                            <p id="tempUp" class="avg-temp"></p>
                            <span class="temp-deg">&deg;</span>
                        </div>
                        <div class="box_DoulContentContainer">
                            <div class="tempDownImg iconContainer"></div>
                            <p id="tempDown" class="avg-temp"></p>
                            <span class="temp-deg">&deg;</span>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <p class="boxHeader">Sun Rise&Set</p>
                    <div class="">
                        <div class="box_DoulContentContainer">
                            <div class="sunriseImg iconContainer"></div>
                            <p id="sunRiseTime"></p>
                        </div>
                        <div class="box_DoulContentContainer">
                            <div class="sunsetImg iconContainer"></div>
                            <p id="sunSetTime"></p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <p class="boxHeader">Moon Rise&Set</p>
                    <div class="">
                        <div class="box_DoulContentContainer">
                            <div class="moonriseImg iconContainer"></div>
                            <p id="moonRiseTime"></p>
                        </div>
                        <div class="box_DoulContentContainer">
                            <div class="moonsetImg iconContainer"></div>
                            <p id="moonSetTime"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nextDaysWetherSectionHeader">
                <p>2-days forecast</p>
            </div>
            <div class="nextDaysForecasts">
                <div class="DayForecastBox">
                    <p class="dateOFnextDay">Sunday</p>
                    <div class="nextDayContentContainer">
                        <div class="nextDayTempContentContainer">
                            <div class="nextDayTempContainer">
                                <p class="tempforNextDay"></p>
                                <span class="nextDayTempUnit">&deg;</span>
                            </div>
                            <div class="nextdayLowAndHigh">
                                <p class="nextDayHighLowFeel highTempForNextDay"></p>
                                <p class="nextDayHighLowFeel lowTempForNextDay"></p>
                            </div>
                        </div>
                        <div class="nextDayImgContainer">
                            <img src="" alt="" id="nextDayWetherImg">
                        </div>
                        <div class="innerContentContainer">
                            <p class="wetherTextForNextDay"></p>
                            <p class="nextDayHighLowFeel feelsLikeForNextDay"></p>
                        </div>
                    </div>
                </div>
                <div class="DayForecastBox">
                    <p class="dateOFnextDay">Sunday</p>
                    <div class="nextDayContentContainer">
                        <div class="nextDayTempContentContainer">
                            <div class="nextDayTempContainer">
                                <p class="tempforNextDay"></p>
                                <span class="nextDayTempUnit">&deg;</span>
                            </div>
                            <div class="nextdayLowAndHigh">
                                <p class="nextDayHighLowFeel highTempForNextDay"></p>
                                <p class="nextDayHighLowFeel lowTempForNextDay"></p>
                            </div>
                        </div>
                        <div class="nextDayImgContainer">
                            <img src="" alt="" id="nextDayWetherImg">
                        </div>
                        <div class="innerContentContainer">
                            <p class="wetherTextForNextDay"></p>
                            <p class="nextDayHighLowFeel feelsLikeForNextDay"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
