<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RayCast | Wether App</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><script defer="defer" src="index.bundle.js"></script></head><body><div class="Container"><div class="tempAndSearchBarContainer"><div class="searchBarContainer"><form class="form"><input type="search" placeholder="Search for place..."> <button type="submit"><i class="fa fa-search"></i></button></form></div><div class="tempContainer"><div class="imgContainer"><img src="" id="currentWetherImg"></div><div class="tempContentContainer"><div class="temperatureContainer"><p class="temperature">37</p><span class="tempIconContainer">&deg;</span></div><p class="wetherCondition">Mostly Cloudy</p></div></div><div class="dataAndLocationContainer"><div class="date"><p id="fullDate"></p><p id="dayWithTime">Friday, 12:44 PM</p><p id="dayORnight">Day</p></div><div class="location"><p>Islamabad</p></div></div></div><div class="mainContainer"><div class="headerContainer"><div class="todaysHeader"><p>Today's Highlights</p></div><div class="toggleTempButtonsContainer"><div id="btnCelsius" class="unitsBtn">&deg;C</div><div id="btnFahrenheit" class="unitsBtn">&deg;F</div></div></div><div class="contentContainer"><div class="box"><p class="boxHeader">Real Feel</p><div class="boxContentContaienr"><p class="boxContent" id="feelLike"></p><span class="symbols">&deg;</span></div></div><div class="box"><p class="boxHeader">Humadity</p><div class="boxContentContaienr"><p class="boxContent" id="humadity"></p><span class="symbols">%</span></div></div><div class="box"><p class="boxHeader">Wind Status</p><div class="boxContentContaienr"><p class="boxContent" id="wind"></p><span class="units" id="windSpeedUnit"></span></div><div class="boxFooter"><div class="windDirectionImg"></div><p class="windDirection"></p></div></div><div class=
